<div class="d-block justify-content-center align-items-center">

    <div class="">


        <div class="card border-0">


            <div class="text-center">

                <img src="https://i.imgur.com/Dh7U4bp.png" width="200">
                <span class="d-block mt-3 text-center mx-5 fw-bold">Subscribe to our newsletter in order not to miss new arrivals 
                    <br> <span class="text-danger">promotions and discounts of our store</span></span>

                <div class="mx-5">


                    <form class="input-group mb-3 mt-4 d-flex" ngNativeValidate>
                        <input type="text" class="form-control me-2" placeholder="Enter email"
                            aria-label="Recipient's username" aria-describedby="button-addon2" #email ngNativeValidate required>
                        <button (click)="subscribe(email.value)" class="btn btn-success border-rad" type="submit" id="button-addon2">Subscribe</button>
                    </form>


                </div>

            </div>

        </div>

    </div>




</div>
