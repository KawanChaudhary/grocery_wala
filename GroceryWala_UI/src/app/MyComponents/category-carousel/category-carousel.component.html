<div class="container-fluid py-2">

    <div class="d-flex justify-content-center align-items-center py-2">
        <h1 class="font-monospace text-uppercase text-muted border rounded bg-light py-2 px-5">off on Categories</h1>
    </div>

<div class="row gy-4">
    <div class="col-6 col-md-3 col-lg-3" *ngFor="let cat of allCategory | keyvalue">
        <div routerLink="/viewcategory/{{cat.key}}" class="card bg-overlay bg-overlay-{{cat.key}} card-img">
            {{this.fetchCategoryImage(cat.key)}}
            <div class="card-img-overlay">
              <h5 class="card-title">{{cat.value}}</h5>
            </div>
            <div class="absolute-data">
              <span class="font-monospace h4 fw-bold text-uppercase" >Upto {{this.off[+cat.key]}}% OFF</span> 
            </div>
          </div>
    </div>
  
  </div>
</div>
